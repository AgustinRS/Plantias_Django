{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header id="header">
    <div id="head1">
      <a href="{% url 'home' %}"><img src="{% static 'core/img/logo.png' %}"  alt="">
      <h1>PLANTITAS</h1></a>
    </div>
      
    <div id="head">
      <nav>
         
        {% if user.is_authenticated %}
          <a class="btn btn-outline-success disabled" href="#" role="button" aria-disabled="true"><img src="{% static 'core/img/head.png' %}"  alt="">{{user.username}}</a>
              &nbsp;
              <a class="btn btn-outline-secondary" href="{% url 'admin_producto' %}" role="button"><img src="{% static 'core/img/ajustes.png' %}"  alt="">    Administrador</a>

              &nbsp;
              <a class="btn btn-outline-danger" href="{% url 'logout' %}"role="button"><img src="{% static 'core/img/off.png' %}"  alt="">    Cerrar Sesión</a>
          {% else %}
              
              <a class="btn btn-outline-success" href="{% url 'login' %}"role="button"><img src="{% static 'core/img/head.png' %}"  alt="">Iniciar Sesión</a>

          {% endif %} 
          
          <button class="btn btn-outline-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style ="margin: 10px;">Carrito</button>

          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
              {% include "carrito.html" %}
            </div>
           </div>
          </div>
      </nav>
    </div>

      
      
  </header>

    

      

  <div class="container">
    {% block contenido %}

    {% endblock %}
  </div>




  <footer id="footer2">
    <div id="head3">
      <a href="{% url 'home' %}"><img src="{% static 'core/img/logo.png' %}"  alt="">
      <h1>PLANTITAS</h1></a>
    </div>
    <div id="head3">
      <p>© 2020 Copyright: Plantitas</p>
    </div>

  </footer>

    
</body>

</html>
